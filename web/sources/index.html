<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet"  href="style.css">
    <title>SSSS.</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./user.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e9eaee;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                </div>
            </nav>
        </header>
        <main>
            <div class="modal" tabindex="-1" id="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p class="message">message</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">閉じる</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="abstract row text-center m-3">
                    <h2>SSSS. へようこそ！</h2>
                    <p>SSSS. は短期的なシフト管理に特化したシフト管理アプリです。</p>
                </div>
                <div class="form row text-center m-4 p-4 mx-auto">
                    <form id="login">
                        <label for="email" class="visually-hidden">メールアドレス: </label>
                        <input type="email" id="email" class="form-control" placeholder="メールアドレス" required autofocus>
                        <label for="password" class="visually-hidden">パスワード: </label>
                        <input type="password" id="password" class="form-control" placeholder="パスワード" required>
                        <button type="submit" class="btn btn-primary">ログイン</button>
                        <br>
                        アカウントを持っていない場合は<a href="./sign_up.html">新規登録</a>
                    </form>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
